<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Processing Tool</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <select name="operation">
                <option value="compress">Image Compression</option>
                <option value="reduce_noise">Noise Reduction</option>
                <option value="sharpen">Sharpen Image</option>
                
                <option value="segment">Image Segmentation</option>
            </select>
            <select name="level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Process Image</button>
        </form>
    </div>
</body>
</html>
